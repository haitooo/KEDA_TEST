apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: load-target-hpa-cpu-mem
  namespace: load-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-target
  minReplicas: 15
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
